<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval Example</title>
</head>
<body>
    <h1>Simple Timer</h1>
    <button id="startTimerBtn">Start Timer</button>
    <button id="stopTimerBtn">Stop Timer</button>
    <p id="timer">Time Elapsed: 0 seconds</p>
    <script>
        let seconds = 0; // Track the elapsed time
        let timerId;     // To store the interval ID
        const timerDisplay = document.getElementById('timer');
        const startButton = document.getElementById('startTimerBtn');
        const stopButton = document.getElementById('stopTimerBtn');
        startButton.addEventListener('click', () => {
            if (!timerId) {
                timerId = setInterval(() => {
                    seconds++; // Increment the seconds counter
                    timerDisplay.textContent = `Time Elapsed: ${seconds} seconds`;
                }, 1000); // Run the function every 1000 milliseconds (1 second)
                console.log(timerId) }});
        
        stopButton.addEventListener('click', () => {
            clearInterval(timerId); // Stop the interval
            timerId = null;       });
    </script>
</body>
</html>
